# yoy

spacing         = 2
padding         = 0
hide_ascii      = false
separator       = ""
key_color       = "Cyan"
separator_color = "Red"

[custom_ascii]
color = "Blue"
path = "~/.config/macchina/ascii"

[palette]
type = "Full"
visible = false

[bar]
glyph           = "ߋ"
symbol_open     = '['
symbol_close    = ']'
